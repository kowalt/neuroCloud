<div class="container" ng-controller="LoginCtrl">
	<form novalidate class="form-signin">
		<h2 class="form-signin-heading">Sign up</h2>
		<label for="inputEmail" class="sr-only">Email</label>
		<input type="email" id="inputEmail" class="form-control" placeholder="Email" ng-model="user.email" required autofocus>
		<label for="inputLogin" class="sr-only">Login</label>
		<input type="text" id="inputLogin" class="form-control" placeholder="Login" ng-model="user.login" required>
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="user.password" required>
		<label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
		<input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm password" required>
		<textarea class="form-control" placeholder="Enter the message here..." ng-model="user.message_to_admin" required></textarea>
		<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="register()">Register</button>
		<a ng-href="#/login">Go back to the login prompt</a>
	</form>
</div>
