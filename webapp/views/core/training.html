<div ng-controller="TrainingCtrl" class="container">
	<form>
		<h2>Training with EBP algorithm</h2>
		<div class="form-group">
			<label for="learningCoefficient">Learning coefficient</label>
			<input type="text" class="form-control" id="inputName" ng-model= "trainingProps.learningCoefficient">
		</div>
		<div class="form-group">
			<label for="learningSet" class="btn btn-default btn-file">Learning set</label>
			<input type="file" style="display: none;" id="learningSet" file-type="learning" bs-tooltip="tooltipTraining" training-data-file-reader>
		</div>
		<div class="form-group">
			<label for="trainingSet" class="btn btn-default btn-file">Training set</label>
			<input type="file" style="display: none;" id="trainingSet" file-type="training" bs-tooltip="tooltipTraining" training-data-file-reader>
		</div>
		<div class="form-group">
			<label for="iterations">Iterations</label>
			<input type="number" class="form-control" id="inputName" ng-model="trainingProps.iterations">
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="train()">Train</button>
	</form>
</div>
