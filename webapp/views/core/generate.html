<div ng-controller="GenerateCtrl" class="container">
	<form>
		<h2>Generate</h2>
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" class="form-control" id="inputName" ng-model="network.name">
		</div>
		<div class="form-group">
			<label for="1stlayer">FirstLayer</label>
			<input type="number" class="form-control" id="inputName" ng-model="network.first">
		</div>
		<div class="form-group">
			<label for="2ndlayer">Second layer</label>
			<input type="number" class="form-control" id="inputName" ng-model="network.second">
		</div>
		<div class="form-group">
			<label for="3rdlayer">Third layer</label>
			<input type="number" class="form-control" id="inputName" ng-model="network.third">
		</div>
		<div class="form-group">
			<label for="4thlayer">Fourth layer</label>
			<input type="number" class="form-control" id="inputName" ng-model="network.fourth">
		</div>
		<div class="form-group">
			<label for="activationFunction">Activation function</label>
			<input type="text" class="form-control" id="activationFunction" ng-model="network.activationFunction">
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="generate()">Generate</button>
	</form>
</div>
