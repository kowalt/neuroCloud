<div ng-controller="GenerateCtrl" class="container">
	<form>
		<h2>Generate</h2>
		<label for="name">Name</label>
		<input type="text" id="inputName" ng-model="network.name">
		<label for="1stlayer">FirstLayer</label>
		<input type="number" id="inputName" ng-model="network.first">
		<label for="2ndlayer">Second layer</label>
		<input type="number" id="inputName" ng-model="network.second">
		<label for="3rdlayer">Third layer</label>
		<input type="number" id="inputName" ng-model="network.third">
		<label for="4thlayer">Fourth layer</label>
		<input type="number" id="inputName" ng-model="network.fourth">
		<label for="activationFunction">Activation function</label>
		<input type="text" id="activationFunction" ng-model="network.activationFunction">
		<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="generate()">Generate</button>
	</form>
</div>
