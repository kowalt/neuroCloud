<div ng-controller="GenerateCtrl" class="container">
	<form>
		<h2>Generate</h2>
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" class="form-control" id="inputName" ng-model="network.name">
		</div>
		<div class="form-group">
			<label for="neuronsPerLayer">Neurons per layer</label>
			<input type="text" class="form-control" id="inputName" ng-model="neuronsPerLayer">
		</div>
		<div class="form-group">
			<label for="activationFunction">Activation function</label>
			<input type="text" class="form-control" id="activationFunction" ng-model="network.activationFunction">
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="generate()">Generate</button>
	</form>
</div>
