<div ng-controller="GenerateCtrl" class="container">
	<form>
		<h2>{{ headerLabel }}</h2>
		<div class="form-group">
			<label for="name">{{ nameLabel }}</label>
			<input type="text" class="form-control" id="name" ng-model="network.name">
		</div>
		<div class="form-group">
			<label for="neuronsPerLayer">{{ nplLabel }}</label>
			<input type="text" class="form-control" id="neuronsPerLayer" ng-model="network.neuronsPerLayer" bs-tooltip="tooltipNeuronsPerLayer">
		</div>
		<div class="form-group">
			<label for="activationFunction">{{ afLabel }}</label>
			<input type="text" class="form-control" id="activationFunction" ng-model="network.activationFunction" bs-tooltip="tooltipActivationFunction">
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="generate()">{{ generateButtonLabel }}</button>
	</form>
</div>
