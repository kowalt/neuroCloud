<div ng-controller="LoadCtrl" class="container">
	<h2>{{ loadViewHeaderLabel }}</h2>
	<div ng-repeat="network in networks" id="{{ network.id }}" ng-click="selectNetwork(network.id)" class="network_list_elem">
		{{ network.name }} {{createdInLabel}} {{ network.creationdate | date : "yyyy-MM-dd HH:mm:ss" }}
	</div>
</div>
